<doctype! html>
<html >
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<link href='styles.css' rel='stylesheet'>
</head>
  <body ng-app="curric-sched">
    <h2> CurricSched </h2>
      <p> Pronounced Just As You Think </p>

        <div ng-controller="StudentController">
        <select ng-model="selectedDay">
          <option value="1"> Monday </option>
          <option value="2"> Tuesday </option>
          <option value="3"> Wednesday </option>
          <option value="4"> Thursday </option>
          <option value="5"> Friday </option>
        </select>
        
        <h2> Week: {{ week.value }} </h2>
        <p> {{ week.weeklyGoal }} </p>
        
        <div ng-controller='ModalController' id='modal-button'>
          <div ng-click='toggleModal()'> Ask a Question </div>
          <modal-question show='modalShown' width='250px' height='100px'>
            <p> You Got a Question? </p>
            <form name='questionForm'>
              <input type='text' name='question' ng-model='questionField.question' placeholder='Ask a question'>
              <button ng-click="submitQuestion(questionField.question)"> Submit </button> 
            </form>
          </modal-question>
        </div>
        
        
        
        <div ng-repeat='day in week.days | filter: {dayNumber: selectedDay}'>
          <h3> Day {{ day.dayNumber }} </h3>
          <h3> Today's Goal: {{ day.dailyGoal }} </h3>
          <p> {{ day.description }} </p>
          
          <h3> Tasks </h3>
          <ul class='tasks'>  
          <div ng-repeat='task in day.tasks'>
            <li>
              <input type='checkbox' ng-model='task.done'/>
              <span>{{ task.text }}</span>
            </li>
          </div>
          </ul>
          
          <h3> Assignments </h3>
          <ul class='assignments'>  
          <div ng-repeat='assignment in day.assignments'>
            <li>
              <input type='checkbox' ng-model='task.done'/>
              <span>{{ assignment.text }}</span>
            </li>
          </div>
          </ul>
          
          </div>
        </div>
        <script src="app/app.js"></script>

  </body>
</html>
